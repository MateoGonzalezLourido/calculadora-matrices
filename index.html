<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de matrices</title>
    <link rel="stylesheet" href="/stylos.css">
</head>
<body>
    <main>
        <section class="principal">
            <div>R<sub>f</sub>=</div>
            <div id="matriz">VACIO</div>
            <div id="resultado-matriz"></div>
        </section>
        <section class="opciones">
            <button class="bt-modificar-matriz">Modificar matriz</button>
            <button id="bt-mostrar-opciones">Mostrar operaciones</button>
        </section>
        <section id="section-datos-matriz">
            <textarea id="datos-matriz"></textarea>            
            <button class="bt-modificar-matriz">Salir sin guardar</button>
            <button class="bt-actualizar-matriz">Actualizar</button>
        </section>
        <section id="operaciones"></section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
